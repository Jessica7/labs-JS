<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <style>
  .red{
    background: red;
  }
  </style>
</head>
<body>

    <div class="selections">

      {{#each headers}}

        <ul>

          <li> {{{fullName author}}}  </li>
          <li> {{comment}} </li>

          {{#if age}}
            <li>
              <span class="red">{{age}}</span>
            </li>
          {{/if}}

          {{#if gravatar}}
            <img src={{gravatar}} alt="" width="50">
          {{else}}  
            <img src="http://nerej.com/images/staff/mysteryman.jpg"  alt="" width="50">
          {{/if}}
            
        </ul>
        <br>

      {{/each}}

    </div>
  
  <script src="js/handlebars-v2.0.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
